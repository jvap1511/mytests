<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Apenas Verdades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #mensagem {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="mensagem">Clique no botão para ver a verdade absoluta!</div>
  <button onclick="mostrarMensagem()">Mostrar a verdade</button>

  <script>
    const mensagens = [
      "Você é gay",
      "Gordin quer irma de amigo",
      "Allan vacila muito",
      "Theylao PDF",
      "Nicolas na verdade pulou a janela, ele mente",
      "Loirin, Fluminense",
      "Willian nunca trabalhou, era tudo IA",
      "Almeida o melhor."
    ];

    function mostrarMensagem() {
      // Verifica se já há uma mensagem salva para esta pessoa
      let mensagemSalva = localStorage.getItem("mensagemUnica");

      // Se não tiver, sorteia uma aleatória e salva
      if (!mensagemSalva) {
        const indiceAleatorio = Math.floor(Math.random() * mensagens.length);
        mensagemSalva = mensagens[indiceAleatorio];
        localStorage.setItem("mensagemUnica", mensagemSalva);
      }

      // Mostra a mensagem
      document.getElementById("mensagem").textContent = mensagemSalva;
    }
  </script>
</body>
</html>
