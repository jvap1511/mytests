<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mensagem para todos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #mensagem {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="mensagem">Clique no botão para ver a mensagem!</div>
  <button onclick="mostrarMensagem()">Mostrar mensagem</button>

  <script>
    function mostrarMensagem() {
      const mensagem = "Essa é a mensagem oficial para todos!";
      document.getElementById("mensagem").textContent = mensagem;
    }
  </script>
</body>
</html>
